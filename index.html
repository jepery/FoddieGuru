<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>FoodGuru</title>
  </head>
  <body>
    <!--*********************************************************Navbar Section*********************************************************************************-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a href="#" class="navbar-brand ps-3"
        >Foodie<span class="text-warning">Guru</span></a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto pe-3">
          <li class="nav-item">
            <a href="#about" class="nav-link text-warning">About Us</a>
          </li>
          <li class="nav-item">
            <a href="#restaurants" class="nav-link text-warning">Restaurants</a>
          </li>
          <li class="nav-item">
            <a href="#hireacook" class="nav-link text-warning">Hire A Cook</a>
        </ul>
      </div>
    </nav>

    <div class="logo-container">
      <img
        class="logo"
        src="https://github.com/jepery/FoddieGuru/blob/main/img/FoodieGuru.png?raw=true"
        alt="FoddieGuru Logo"
      />
    </div>

    <!--*********************************************************Main Section*********************************************************************************-->
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Type A Dish Name Here.."
            id="user-inp"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>

    <!--*********************************************************Footer Section*********************************************************************************-->
    
   

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
